<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Ubuntu&display=swap" rel="stylesheet">
    <title>PokeApi</title>
</head>
<body>
        
    <form action="" onsubmit="buscarPokemon(event)">
        <input type="number" name="pokemon" autocomplete="off">
        <button type="submit" id="pokeButton">buscar</button>
    </form>
    <div class="pokeResult" data-poke-result>
        <div data-poke-name>pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types></div>
        <div data-poke-stats-1></div>
        <div data-poke-stats-2></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
